<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maps</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maps">

    <link rel="icon" href="icon_0.PNG">
    <link rel="apple-touch-icon" href="icon_0.PNG">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            
            /* Zune Palette */
            --z-magenta: #ff0097;
            --z-teal: #00aba9;
            --z-lime: #8cbf26;
            --z-purple: #a200ff;
            --z-orange: #f09609;
            --z-blue: #1ba1e2;
            --z-red: #e51400;
            --z-brown: #a05000;

            --action-edit: #1ba1e2;
            --action-delete: #e51400;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--bg-color); color: var(--text-primary);
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            height: 100%; width: 100%; overflow-x: hidden;
            
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            display: flex; flex-direction: column; box-sizing: border-box;
            padding: 20px; padding-top: calc(env(safe-area-inset-top) + 20px);
        }

        /* --- AUTH KEYPAD STYLES --- */
        #authOverlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        #authOverlay.hidden { display: none; }
        
        .passcode-display {
            display: flex; gap: 15px; margin-bottom: 60px; height: 20px;
        }
        .dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: #333; 
            transition: all 0.2s;
        }
        .dot.filled { background: var(--text-primary); box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .dot.error { background: var(--z-red); }

        .keypad {
            display: grid; grid-template-columns: repeat(3, 85px); gap: 15px;
        }
        
        .key {
            width: 85px; height: 85px; 
            border-radius: 0; 
            background: rgba(255,255,255,0.12);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 400;
            color: white;
            transition: background 0.1s; cursor: pointer;
        }
        .key:active { background: var(--z-magenta); }
        .key-empty { background: transparent; pointer-events: none; }
        
        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); } 75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* --- MAIN APP STYLES --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-top: 10px; flex-shrink: 0;
        }
        h1 { 
            font-size: 48px; font-weight: 300; margin: 0; letter-spacing: -1px; 
            cursor: pointer;
        }

        .add-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background: transparent; border: 2px solid #ffffff;
            color: #ffffff; font-size: 30px; font-weight: 300;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; padding-bottom: 4px; box-sizing: border-box;
        }

        #searchWrapper {
            height: 0; overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s, margin 0.3s;
            opacity: 0; margin-bottom: 0; flex-shrink: 0;
        }
        #searchWrapper.visible { height: 60px; opacity: 1; margin-bottom: 10px; }

        input[type="text"] {
            width: 100%; padding: 10px 0; font-size: 20px; font-weight: 300;
            border: none; border-bottom: 2px solid #333; background: transparent;
            border-radius: 0; outline: none; color: #ffffff;
            font-family: inherit; -webkit-user-select: text; user-select: text;
        }
        input[type="text"]:focus { border-bottom-color: var(--z-magenta); }

        .results-list { 
            background: #111; max-height: 40vh; overflow-y: auto; 
            margin-bottom: 10px; border-radius: 4px;
        }
        .results-list:not(:empty) { border: 1px solid #333; margin-bottom: 20px; }
        .result-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; }
        .result-name { font-weight: 600; font-size: 16px; color: #fff; }
        .result-address { font-size: 12px; color: #888; display: block; }

        .list-container {
            display: flex; flex-direction: column; gap: 4px; flex: 1;
            overflow-y: auto; padding-bottom: 40px;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .list-container::-webkit-scrollbar { display: none; }

        .list-item-wrapper {
            position: relative; height: 100px; width: 100%;
            flex-shrink: 0; overflow: hidden;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        .list-item-wrapper.dragging {
            opacity: 0.8; z-index: 100; transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); overflow: visible;
        }

        .swipe-actions {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            display: flex; justify-content: space-between; z-index: 1;
        }
        .action-zone {
            width: 100px; height: 100%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .action-edit { background-color: var(--action-edit); justify-content: flex-start; padding-left: 25px; width: 50%; }
        .action-delete { background-color: var(--action-delete); justify-content: flex-end; padding-right: 25px; width: 50%; }
        .icon-svg { width: 28px; height: 28px; fill: white; pointer-events: none; }

        .card {
            position: relative; height: 100%; width: 100%;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 20px; box-sizing: border-box; z-index: 2;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            background-color: #333;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        .card-content {
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }
        .destination-name {
            font-size: 26px; font-weight: 400; display: block; margin-bottom: 2px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        .destination-address {
            font-size: 13px; color: rgba(255,255,255,0.7); text-transform: uppercase;
            letter-spacing: 0.5px; display: block; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95); display: flex; justify-content: center;
            align-items: flex-start; padding-top: 100px; z-index: 1000;
            opacity: 0; pointer-events: none; transition: opacity 0.2s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal { width: 85%; max-width: 350px; position: relative; }
        .modal-spacer { height: 20px; }
        .modal input { 
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid #666; color: white; margin-bottom: 25px;
            font-size: 18px; padding: 8px 0; outline: none;
            -webkit-user-select: text; user-select: text;
        }
        #modalSearchResults {
            position: absolute; top: 120px; left: 0; right: 0;
            background: #222; z-index: 10; border: 1px solid #444;
        }
        
        .color-picker-container {
            display: flex; justify-content: space-between; margin-bottom: 30px;
            flex-wrap: nowrap; gap: 5px;
        }
        .color-option {
            width: 28px; height: 28px; border: 2px solid transparent; 
            cursor: pointer; transition: transform 0.1s; flex-shrink: 0;
        }
        .color-option.selected {
            border-color: #fff; transform: scale(1.15); box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .modal-buttons { display: flex; gap: 15px; margin-top: 10px; }
        .modal-btn {
            flex: 1; padding: 12px; border: 2px solid #fff;
            background: transparent; color: #fff; font-size: 14px;
            font-weight: 600; text-transform: uppercase; cursor: pointer;
        }
        .btn-save { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="passcode-display" id="passcodeDisplay">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="pressKey(1)">1</div>
            <div class="key" onclick="pressKey(2)">2</div>
            <div class="key" onclick="pressKey(3)">3</div>
            <div class="key" onclick="pressKey(4)">4</div>
            <div class="key" onclick="pressKey(5)">5</div>
            <div class="key" onclick="pressKey(6)">6</div>
            <div class="key" onclick="pressKey(7)">7</div>
            <div class="key" onclick="pressKey(8)">8</div>
            <div class="key" onclick="pressKey(9)">9</div>
            <div class="key key-empty"></div>
            <div class="key" onclick="pressKey(0)">0</div>
            <div class="key key-empty"></div> 
        </div>
    </div>

    <header>
        <h1 ondblclick="window.location.reload()">Maps</h1>
        <button class="add-btn" onclick="toggleSearch()">+</button>
    </header>

    <div id="searchWrapper">
        <input type="text" id="searchInput" placeholder="search..." autocomplete="off">
    </div>
    <div id="searchResults" class="results-list"></div>

    <div id="savedList" class="list-container"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-spacer"></div>
            <input type="text" id="modalName" placeholder="Nickname">
            <input type="text" id="modalAddress" placeholder="Search Address" autocomplete="off">
            <div id="modalSearchResults" class="results-list"></div>
            <div id="colorPickerContainer" class="color-picker-container"></div>
            <input type="hidden" id="modalLat">
            <input type="hidden" id="modalLon">
            <input type="hidden" id="modalId">
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-save" onclick="saveFromModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const PASSCODE = "325632"; 
        const RADAR_KEY = "prj_live_pk_6da4d6f8a511470865bf9c4ad5eaffb129c58f98"; 

        let currentEntry = "";
        const authOverlay = document.getElementById('authOverlay');
        const dots = document.querySelectorAll('.dot');
        const displayContainer = document.getElementById('passcodeDisplay');

        if (localStorage.getItem('isAuthorized') === 'true') {
            authOverlay.classList.add('hidden');
        }

        function pressKey(num) {
            if (currentEntry.length >= 6) return;
            currentEntry += num;
            updateDots();
            if (currentEntry.length === 6) setTimeout(checkPasscode, 100);
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < currentEntry.length) dot.classList.add('filled');
                else { dot.classList.remove('filled'); dot.classList.remove('error'); }
            });
        }

        function checkPasscode() {
            if (currentEntry === PASSCODE) {
                localStorage.setItem('isAuthorized', 'true');
                authOverlay.classList.add('hidden');
            } else {
                dots.forEach(dot => dot.classList.add('error'));
                displayContainer.classList.add('shake');
                setTimeout(() => {
                    currentEntry = "";
                    dots.forEach(dot => { dot.classList.remove('filled'); dot.classList.remove('error'); });
                    displayContainer.classList.remove('shake');
                }, 500);
            }
        }

        // --- APP LOGIC ---
        const searchWrapper = document.getElementById('searchWrapper');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const savedList = document.getElementById('savedList');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalName = document.getElementById('modalName');
        const modalAddress = document.getElementById('modalAddress');
        const modalSearchResults = document.getElementById('modalSearchResults');
        const modalLat = document.getElementById('modalLat');
        const modalLon = document.getElementById('modalLon');
        const modalId = document.getElementById('modalId');
        const colorPickerContainer = document.getElementById('colorPickerContainer');

        const ICON_EDIT = `<svg class="icon-svg" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
        const ICON_DELETE = `<svg class="icon-svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

        const tileColors = [
            'var(--z-magenta)', 'var(--z-teal)', 'var(--z-lime)', 
            'var(--z-purple)', 'var(--z-orange)', 'var(--z-blue)', 
            'var(--z-red)', 'var(--z-brown)'
        ];

        let destinations = JSON.parse(localStorage.getItem('myDestinations')) || [];
        let selectedColorVar = tileColors[0]; 

        renderSavedList();

        function toggleSearch() {
            searchWrapper.classList.toggle('visible');
            if (searchWrapper.classList.contains('visible')) {
                searchInput.focus();
            } else {
                searchInput.blur();
                setTimeout(() => { searchInput.value = ''; searchResults.innerHTML = ''; }, 300);
            }
        }

        function getTileColor(id) {
            return tileColors[id % tileColors.length];
        }

        async function fetchPlaces(query, container, callback) {
            if (!query || query.length < 3) return;
            try {
                const url = `https://api.radar.io/v1/search/autocomplete?query=${encodeURIComponent(query)}&layers=address&country=US&limit=5`;
                const response = await fetch(url, { method: 'GET', headers: { 'Authorization': RADAR_KEY } });
                if (!response.ok) throw new Error("Radar API Error");
                const data = await response.json();
                renderResults(data.addresses, container, callback);
            } catch (error) { console.error(error); }
        }

        function cleanAddressForDisplay(addr) {
            if(!addr) return "";
            return addr.split(',')[0].trim();
        }

        function renderResults(places, container, clickCallback) {
            container.innerHTML = '';
            if (!places || places.length === 0) return;
            places.forEach(place => {
                let fullAddrString = place.formattedAddress || place.addressLabel;
                let title = place.addressLabel.split(',')[0]; 
                if (title.length > 20 && fullAddrString.includes(',')) {
                     title = fullAddrString.split(',')[0];
                }
                
                // For Search Results: Show simplified string if preferred, or keep mostly full
                // Here we keep mostly full for confirmation
                
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="result-name">${title}</span>
                    <span class="result-address">${fullAddrString}</span>
                `;
                item.onclick = () => {
                    clickCallback(title, fullAddrString, place.latitude, place.longitude);
                    container.innerHTML = '';
                };
                container.appendChild(item);
            });
        }

        let searchTimeout = null;
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            if(query.length === 0) { searchResults.innerHTML = ''; return; }
            searchTimeout = setTimeout(() => { 
                fetchPlaces(query, searchResults, (name, addr, lat, lon) => {
                    openModalForAdd(name, addr, lat, lon);
                }); 
            }, 400);
        });

        let modalSearchTimeout = null;
        modalAddress.addEventListener('keyup', (e) => {
            clearTimeout(modalSearchTimeout);
            const query = e.target.value;
            if(query.length === 0) { modalSearchResults.innerHTML = ''; return; }
            modalSearchTimeout = setTimeout(() => {
                fetchPlaces(query, modalSearchResults, (name, addr, lat, lon) => {
                    modalAddress.value = addr;
                    modalLat.value = lat;
                    modalLon.value = lon;
                });
            }, 400);
        });

        // --- Drag Reorder ---
        let draggedItem = null;
        let dragTimer = null;
        let dragOriginY = 0;
        let isLongPressActive = false;
        
        function handleDragStart(e, wrapper) {
            if (destinations.length < 2) return;
            dragOriginY = e.touches[0].clientY;
            dragTimer = setTimeout(() => {
                isLongPressActive = true; 
                draggedItem = wrapper;
                wrapper.classList.add('dragging');
                if (navigator.vibrate) navigator.vibrate(50);
            }, 500);
        }

        function handleDragMove(e) {
            const currentY = e.touches[0].clientY;
            if (!draggedItem && Math.abs(currentY - dragOriginY) > 10) {
                clearTimeout(dragTimer); return;
            }
            if (draggedItem) {
                e.preventDefault();
                const elementBelow = document.elementFromPoint(e.touches[0].clientX, currentY);
                const closestWrapper = elementBelow ? elementBelow.closest('.list-item-wrapper') : null;
                if (closestWrapper && closestWrapper !== draggedItem) {
                    const allWrappers = [...savedList.querySelectorAll('.list-item-wrapper')];
                    const fromIndex = allWrappers.indexOf(draggedItem);
                    const toIndex = allWrappers.indexOf(closestWrapper);
                    if (fromIndex > -1 && toIndex > -1) {
                        if (fromIndex < toIndex) savedList.insertBefore(draggedItem, closestWrapper.nextSibling);
                        else savedList.insertBefore(draggedItem, closestWrapper);
                        const itemToMove = destinations[fromIndex];
                        destinations.splice(fromIndex, 1);
                        destinations.splice(toIndex, 0, itemToMove);
                        localStorage.setItem('myDestinations', JSON.stringify(destinations));
                    }
                }
            }
        }

        function handleDragEnd() {
            clearTimeout(dragTimer);
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
                renderSavedList(); 
            }
        }

        // --- Swipe Logic (Optimized for Scroll) ---
        function attachTouchHandlers(wrapper, card, cardContent, dest) {
            let startX = 0;
            let startY = 0;
            let currentTranslate = 0;
            let isSwiping = false; 
            let isScrolling = false;
            
            wrapper.addEventListener('touchstart', (e) => {
                isLongPressActive = false;
                isSwiping = false; 
                isScrolling = false;
                
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                
                card.style.transition = 'none'; 
                cardContent.style.transition = 'none';
                handleDragStart(e, wrapper);
            }, {passive: false});

            wrapper.addEventListener('touchmove', (e) => {
                handleDragMove(e); 
                if (draggedItem) return;

                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                
                let diffX = currentX - startX;
                let diffY = currentY - startY;

                // Determine Intent (Scroll vs Swipe)
                if (!isSwiping && !isScrolling) {
                    if (Math.abs(diffY) > Math.abs(diffX)) {
                        isScrolling = true; // Vertical wins
                    } else if (Math.abs(diffX) > 15) { // 15px threshold for Swipe
                        isSwiping = true;
                    }
                }

                if (isScrolling) return; // Allow native scroll

                if (isSwiping) {
                    e.preventDefault(); // Stop native scroll
                    
                    let startState = 0;
                    if(card.dataset.state === 'delete') startState = -80;
                    if(card.dataset.state === 'edit') startState = 80;

                    let proposed = startState + diffX;

                    if (startState === -80) { if (proposed > 0) proposed = 0; }
                    else if (startState === 80) { if (proposed < 0) proposed = 0; }
                    else { if (proposed < -100) proposed = -100; if (proposed > 100) proposed = 100; }

                    currentTranslate = proposed;
                    card.style.transform = `translateX(${proposed}px)`;
                    
                    if (proposed < 0) { cardContent.style.transform = `translateX(${-proposed}px)`; } 
                    else { cardContent.style.transform = `translateX(0px)`; }
                }
            }, {passive: false});

            wrapper.addEventListener('touchend', (e) => {
                handleDragEnd(); 
                if (isLongPressActive) { isLongPressActive = false; return; }
                if (draggedItem) return;

                card.style.transition = 'transform 0.4s cubic-bezier(0.19, 1, 0.22, 1)';
                cardContent.style.transition = 'transform 0.4s cubic-bezier(0.19, 1, 0.22, 1)';
                
                // If scrolling, do nothing (card stays)
                if (isScrolling) return;

                // If NOT swiping (it was a tap)
                if (!isSwiping) {
                    if (card.dataset.state !== 'closed') { closeCard(); } 
                    else { window.location.href = `http://maps.apple.com/?daddr=${dest.lat},${dest.lon}`; }
                    return;
                }

                // If Swiping, check snap
                let target = 0;
                let finalState = 'closed';

                // Increased Snap Threshold (75px)
                if (currentTranslate < -75) { target = -80; finalState = 'delete'; } 
                else if (currentTranslate > 75) { target = 80; finalState = 'edit'; }

                card.style.transform = `translateX(${target}px)`;
                card.dataset.state = finalState;

                if (target < 0) { cardContent.style.transform = `translateX(${-target}px)`; } 
                else { cardContent.style.transform = `translateX(0px)`; }
            });

            function closeCard() {
                card.style.transform = `translateX(0)`;
                cardContent.style.transform = `translateX(0)`;
                card.dataset.state = 'closed';
            }
        }

        function renderColorPicker(activeColor) {
            colorPickerContainer.innerHTML = '';
            tileColors.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color-option';
                div.style.backgroundColor = color; 
                if (color === activeColor) div.classList.add('selected');
                div.onclick = () => {
                    selectedColorVar = color;
                    renderColorPicker(color); 
                };
                colorPickerContainer.appendChild(div);
            });
        }

        function renderSavedList() {
            savedList.innerHTML = '';
            
            destinations.forEach(dest => {
                const wrapper = document.createElement('div');
                wrapper.className = 'list-item-wrapper';
                
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';
                
                const editZone = document.createElement('div');
                editZone.className = 'action-zone action-edit';
                editZone.innerHTML = ICON_EDIT;
                editZone.onclick = (e) => { e.stopPropagation(); openModalForEdit(dest.id); };
                
                const delZone = document.createElement('div');
                delZone.className = 'action-zone action-delete';
                delZone.innerHTML = ICON_DELETE;
                delZone.onclick = (e) => { e.stopPropagation(); removeDestination(dest.id); };

                actions.appendChild(editZone);
                actions.appendChild(delZone);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = dest.color || getTileColor(dest.id);
                card.dataset.state = 'closed';
                
                const displayAddress = cleanAddressForDisplay(dest.address);

                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                cardContent.innerHTML = `
                    <span class="destination-name">${dest.name}</span>
                    <span class="destination-address">${displayAddress}</span>
                `;
                
                card.appendChild(cardContent);
                attachTouchHandlers(wrapper, card, cardContent, dest);
                wrapper.appendChild(actions);
                wrapper.appendChild(card);
                savedList.appendChild(wrapper);
            });
        }

        function openModalForAdd(name, address, lat, lon) {
            modalId.value = "";
            modalName.value = ""; 
            modalName.placeholder = name; 
            modalAddress.value = address;
            modalLat.value = lat;
            modalLon.value = lon;
            modalSearchResults.innerHTML = '';
            
            selectedColorVar = tileColors[Math.floor(Math.random() * tileColors.length)];
            renderColorPicker(selectedColorVar);

            modalOverlay.classList.add('active');
            modalName.focus();
        }

        function openModalForEdit(id) {
            const dest = destinations.find(d => d.id === id);
            if (!dest) return;
            renderSavedList();
            
            modalId.value = dest.id;
            modalName.value = dest.name;
            modalName.placeholder = "Nickname";
            modalAddress.value = dest.address;
            modalLat.value = dest.lat;
            modalLon.value = dest.lon;
            modalSearchResults.innerHTML = '';
            
            selectedColorVar = dest.color || getTileColor(dest.id);
            renderColorPicker(selectedColorVar);

            modalOverlay.classList.add('active');
            modalName.focus();
        }

        function closeModal() { modalOverlay.classList.remove('active'); }

        function saveFromModal() {
            const id = modalId.value;
            let name = modalName.value;
            const address = modalAddress.value;
            
            if (!name) name = modalName.placeholder;
            if (!name) name = address;

            if (id) {
                const index = destinations.findIndex(d => d.id == id);
                if (index > -1) {
                    destinations[index].name = name;
                    destinations[index].address = address;
                    destinations[index].lat = modalLat.value;
                    destinations[index].lon = modalLon.value;
                    destinations[index].color = selectedColorVar;
                }
            } else {
                const newDest = { 
                    id: Date.now(), 
                    name, 
                    address, 
                    lat: modalLat.value, 
                    lon: modalLon.value,
                    color: selectedColorVar 
                };
                destinations.push(newDest);
            }
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            closeModal();
            if(searchWrapper.classList.contains('visible')) toggleSearch();
            renderSavedList();
        }

        window.removeDestination = function(id) {
            destinations = destinations.filter(dest => dest.id !== id);
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            renderSavedList();
        }
    </script>
</body>
</html>
