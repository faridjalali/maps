<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maps</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maps">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:white;%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%22.9em%22 x=%2250%22 text-anchor=%22middle%22 font-size=%2275%22>ðŸš—</text></svg>">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            
            /* Zune Palette */
            --z-magenta: #ff0097;
            --z-teal: #00aba9;
            --z-lime: #8cbf26;
            --z-purple: #a200ff;
            --z-orange: #f09609;
            --z-blue: #1ba1e2;
            --z-red: #e51400;
            --z-brown: #a05000;

            --action-edit: #1ba1e2;
            --action-delete: #e51400;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            user-select: none; /* Helps with drag drop */
        }

        body {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
            padding-top: calc(env(safe-area-inset-top) + 20px);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px; 
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin: 0;
            letter-spacing: -1px;
        }

        /* Plus Button */
        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 30px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding-bottom: 4px; 
            box-sizing: border-box;
        }

        /* Main Search */
        #searchWrapper {
            height: 0;
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s;
            opacity: 0;
            margin-bottom: 5px;
        }
        
        #searchWrapper.visible {
            height: 70px;
            opacity: 1;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 0;
            font-size: 20px;
            font-weight: 300;
            border: none;
            border-bottom: 2px solid #333;
            background: transparent;
            border-radius: 0;
            outline: none;
            color: #ffffff;
            font-family: inherit;
        }
        input[type="text"]:focus { border-bottom-color: var(--z-magenta); }

        /* Search Results (Shared Style) */
        .results-list {
            background: #111;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }
        .result-name { font-weight: 600; font-size: 16px; color: #fff; }
        .result-address { font-size: 12px; color: #888; display: block; }

        /* Main List */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 40px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .list-container::-webkit-scrollbar { display: none; }

        .list-item-wrapper {
            position: relative;
            height: 100px;
            width: 100%;
            flex-shrink: 0;
            /* Needed for swipe reveal */
            overflow: hidden; 
        }
        
        /* Dragging State */
        .list-item-wrapper.dragging {
            opacity: 0.5;
            z-index: 100;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: visible; /* Allow breaking out */
        }

        /* Swipe Actions (Layer 1) */
        .swipe-actions {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .action-icon {
            width: 80px; /* Width of the reveal area */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .action-edit { background-color: var(--action-edit); }
        .action-delete { background-color: var(--action-delete); }
        
        /* SVG Icons */
        .icon-svg { width: 24px; height: 24px; fill: white; }

        /* The Card (Layer 2) */
        .card {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            background-color: #333; 
        }

        .destination-name {
            font-size: 26px;
            font-weight: 400;
            display: block;
            margin-bottom: 2px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        .destination-address {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            pointer-events: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Move to top slightly */
            padding-top: 100px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal { width: 85%; max-width: 350px; position: relative; }
        
        /* No title in modal anymore, but space needed */
        .modal-spacer { height: 20px; }

        .modal input { 
            width: 100%;
            background: transparent; 
            border: none;
            border-bottom: 1px solid #666; 
            color: white;
            margin-bottom: 25px;
            font-size: 18px;
            padding: 8px 0;
            outline: none;
        }
        
        /* Modal Search Results - Float on top */
        #modalSearchResults {
            position: absolute;
            top: 120px; /* Adjust based on inputs */
            left: 0; right: 0;
            background: #222;
            z-index: 10;
            border: 1px solid #444;
        }

        .modal-buttons { display: flex; gap: 15px; margin-top: 10px; }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .btn-save { background: #fff; color: #000; }

        .empty-state {
            margin-top: 40px;
            text-align: center;
            font-weight: 300;
            color: #555;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Maps</h1>
        <button class="add-btn" onclick="toggleSearch()">+</button>
    </header>

    <div id="searchWrapper">
        <input type="text" id="searchInput" placeholder="search..." autocomplete="off">
        <div id="searchResults" class="results-list"></div>
    </div>

    <div id="savedList" class="list-container"></div>
    <div id="emptyState" class="empty-state" style="display:none;">no places saved.</div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-spacer"></div>
            <input type="text" id="modalName" placeholder="Nickname">
            <input type="text" id="modalAddress" placeholder="Search Address" autocomplete="off">
            <div id="modalSearchResults" class="results-list"></div>
            
            <input type="hidden" id="modalLat">
            <input type="hidden" id="modalLon">
            <input type="hidden" id="modalId">
            
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-save" onclick="saveFromModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://photon.komoot.io/api/?q=";
        
        const searchWrapper = document.getElementById('searchWrapper');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const savedList = document.getElementById('savedList');
        const emptyState = document.getElementById('emptyState');
        
        // Modal
        const modalOverlay = document.getElementById('modalOverlay');
        const modalName = document.getElementById('modalName');
        const modalAddress = document.getElementById('modalAddress');
        const modalSearchResults = document.getElementById('modalSearchResults');
        const modalLat = document.getElementById('modalLat');
        const modalLon = document.getElementById('modalLon');
        const modalId = document.getElementById('modalId');

        // Icons
        const ICON_EDIT = `<svg class="icon-svg" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
        const ICON_DELETE = `<svg class="icon-svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;

        const tileColors = [
            'var(--z-magenta)', 'var(--z-teal)', 'var(--z-lime)', 
            'var(--z-purple)', 'var(--z-orange)', 'var(--z-blue)', 
            'var(--z-red)', 'var(--z-brown)'
        ];

        let destinations = JSON.parse(localStorage.getItem('myDestinations')) || [];
        renderSavedList();

        function toggleSearch() {
            searchWrapper.classList.toggle('visible');
            if (searchWrapper.classList.contains('visible')) {
                searchInput.focus();
            } else {
                searchInput.blur();
                setTimeout(() => { searchInput.value = ''; searchResults.innerHTML = ''; }, 300);
            }
        }

        function getTileColor(id) {
            return tileColors[id % tileColors.length];
        }

        // --- Shared Search Logic ---
        async function fetchPlaces(query, container, callback) {
            try {
                const response = await fetch(`${API_URL}${encodeURIComponent(query)}&limit=4`);
                const data = await response.json();
                renderResults(data.features, container, callback);
            } catch (error) { console.error(error); }
        }

        function abbreviateAddress(fullString) {
            if (!fullString) return "";
            const replacements = {
                "Drive": "Dr", "Street": "St", "Avenue": "Ave", "Road": "Rd",
                "Boulevard": "Blvd", "Lane": "Ln", "Court": "Ct", "Place": "Pl",
                "Circle": "Cir", "Highway": "Hwy", "Parkway": "Pkwy", "Square": "Sq",
                "North": "N", "South": "S", "East": "E", "West": "W"
            };
            for (const [full, abbr] of Object.entries(replacements)) {
                const regex = new RegExp(`\\b${full}\\b`, 'g');
                fullString = fullString.replace(regex, abbr);
            }
            return fullString;
        }

        function renderResults(features, container, clickCallback) {
            container.innerHTML = '';
            if (!features || features.length === 0) return;

            features.forEach(feature => {
                const props = feature.properties;
                let title = props.name || "";
                let details = [];
                if (props.housenumber && props.street) details.push(`${props.housenumber} ${props.street}`);
                else if (props.street) details.push(props.street);
                if (props.city) details.push(props.city);
                if (props.state) details.push(props.state);

                let fullAddrString = details.join(', ');
                if (!title) title = fullAddrString;
                
                fullAddrString = abbreviateAddress(fullAddrString);
                let displayTitle = abbreviateAddress(title);

                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="result-name">${displayTitle}</span>
                    <span class="result-address">${fullAddrString}</span>
                `;
                
                item.onclick = () => {
                    const lat = feature.geometry.coordinates[1];
                    const lon = feature.geometry.coordinates[0];
                    clickCallback(displayTitle, fullAddrString, lat, lon);
                    container.innerHTML = ''; // Clear results after click
                };
                container.appendChild(item);
            });
        }

        // --- Main Search Event ---
        let searchTimeout = null;
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            if(query.length === 0) { searchResults.innerHTML = ''; return; }
            searchTimeout = setTimeout(() => { 
                fetchPlaces(query, searchResults, (name, addr, lat, lon) => {
                    openModalForAdd(name, addr, lat, lon);
                }); 
            }, 400);
        });

        // --- Modal Address Search Event ---
        let modalSearchTimeout = null;
        modalAddress.addEventListener('keyup', (e) => {
            clearTimeout(modalSearchTimeout);
            const query = e.target.value;
            if(query.length === 0) { modalSearchResults.innerHTML = ''; return; }
            modalSearchTimeout = setTimeout(() => {
                fetchPlaces(query, modalSearchResults, (name, addr, lat, lon) => {
                    modalAddress.value = addr;
                    modalLat.value = lat;
                    modalLon.value = lon;
                    // Keep existing nickname if present
                });
            }, 400);
        });

        // --- Drag & Drop Logic ---
        let draggedItem = null;
        let dragTimer = null;
        let dragOriginY = 0;
        
        function handleDragStart(e, wrapper, destId) {
            // Only allow reordering if more than 1 item
            if (destinations.length < 2) return;
            
            dragOriginY = e.touches[0].clientY;
            
            // Start Timer for Long Press (500ms)
            dragTimer = setTimeout(() => {
                // Check if user moved finger significantly during wait
                // (This is handled by touchmove cancelling the timer)
                
                draggedItem = wrapper;
                wrapper.classList.add('dragging');
                
                // Haptic feedback if available
                if (navigator.vibrate) navigator.vibrate(50);
                
            }, 500);
        }

        function handleDragMove(e) {
            const currentY = e.touches[0].clientY;
            
            // If we moved before timer fired, cancel drag (it's a swipe)
            if (!draggedItem && Math.abs(currentY - dragOriginY) > 10) {
                clearTimeout(dragTimer);
                return; // Let swipe logic handle it
            }

            if (draggedItem) {
                e.preventDefault(); // Stop scrolling
                
                // Find element below
                const elementBelow = document.elementFromPoint(e.touches[0].clientX, currentY);
                const closestWrapper = elementBelow ? elementBelow.closest('.list-item-wrapper') : null;
                
                if (closestWrapper && closestWrapper !== draggedItem) {
                    const allWrappers = [...savedList.querySelectorAll('.list-item-wrapper')];
                    const fromIndex = allWrappers.indexOf(draggedItem);
                    const toIndex = allWrappers.indexOf(closestWrapper);
                    
                    if (fromIndex > -1 && toIndex > -1) {
                        // Swap DOM
                        if (fromIndex < toIndex) {
                            savedList.insertBefore(draggedItem, closestWrapper.nextSibling);
                        } else {
                            savedList.insertBefore(draggedItem, closestWrapper);
                        }
                        
                        // Swap Array Data
                        const itemToMove = destinations[fromIndex];
                        destinations.splice(fromIndex, 1);
                        destinations.splice(toIndex, 0, itemToMove);
                        localStorage.setItem('myDestinations', JSON.stringify(destinations));
                    }
                }
            }
        }

        function handleDragEnd() {
            clearTimeout(dragTimer);
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
                // Re-render to clean up styles/colors
                renderSavedList(); 
            }
        }

        // --- Swipe Logic ---
        function attachTouchHandlers(wrapper, card, dest) {
            let startX = 0;
            let currentTranslate = 0;
            let isDragging = false;
            
            wrapper.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                card.style.transition = 'none'; // Instant movement
                handleDragStart(e, wrapper, dest.id);
            }, {passive: false}); // passive:false allows preventDefault in move

            wrapper.addEventListener('touchmove', (e) => {
                handleDragMove(e); // Check drag first
                
                if (draggedItem) return; // Don't swipe if dragging

                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                // Only treat as swipe if mostly horizontal
                if (Math.abs(diff) > 5) isDragging = true;
                
                // Limit swipe range (-80 to +80)
                if (diff > -100 && diff < 100) {
                    card.style.transform = `translateX(${diff}px)`;
                    currentTranslate = diff;
                }
            }, {passive: false});

            wrapper.addEventListener('touchend', (e) => {
                handleDragEnd(); // Check drag end
                if (draggedItem) return;

                card.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)';
                
                // Click (Tap) Detection
                if (!isDragging && Math.abs(currentTranslate) < 5) {
                   const appleMapsUrl = `http://maps.apple.com/?daddr=${dest.lat},${dest.lon}`;
                   window.location.href = appleMapsUrl;
                   return;
                }

                // Snap Logic
                if (currentTranslate < -50) { 
                    // Snap Left (Delete Reveal)
                    card.style.transform = `translateX(-80px)`;
                } else if (currentTranslate > 50) { 
                    // Snap Right (Edit Reveal)
                    card.style.transform = `translateX(80px)`;
                } else {
                    // Snap Back
                    card.style.transform = `translateX(0)`;
                }
                
                isDragging = false;
                currentTranslate = 0;
            });
        }

        // --- Render List ---
        function renderSavedList() {
            savedList.innerHTML = '';
            if(destinations.length === 0) emptyState.style.display = 'block';
            else emptyState.style.display = 'none';

            destinations.forEach(dest => {
                const wrapper = document.createElement('div');
                wrapper.className = 'list-item-wrapper';
                
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';
                
                // Edit Button (Left side, Blue)
                const editBtn = document.createElement('div');
                editBtn.className = 'action-icon action-edit';
                editBtn.innerHTML = ICON_EDIT;
                editBtn.onclick = (e) => { e.stopPropagation(); openModalForEdit(dest.id); };
                
                // Delete Button (Right side, Red)
                const delBtn = document.createElement('div');
                delBtn.className = 'action-icon action-delete';
                delBtn.innerHTML = ICON_DELETE;
                delBtn.onclick = (e) => { e.stopPropagation(); removeDestination(dest.id); };

                actions.appendChild(editBtn); // Left
                actions.appendChild(delBtn);  // Right
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = getTileColor(dest.id);
                
                card.innerHTML = `
                    <span class="destination-name">${dest.name}</span>
                    <span class="destination-address">${dest.address}</span>
                `;

                attachTouchHandlers(wrapper, card, dest);

                wrapper.appendChild(actions);
                wrapper.appendChild(card);
                savedList.appendChild(wrapper);
            });
        }

        // --- Modal Logic ---
        function openModalForAdd(name, address, lat, lon) {
            modalId.value = "";
            modalName.value = ""; 
            modalName.placeholder = name; 
            modalAddress.value = address;
            modalLat.value = lat;
            modalLon.value = lon;
            modalSearchResults.innerHTML = '';
            modalOverlay.classList.add('active');
            modalName.focus();
        }

        function openModalForEdit(id) {
            const dest = destinations.find(d => d.id === id);
            if (!dest) return;
            // Re-render list to snap card back before opening modal
            renderSavedList(); 
            
            modalId.value = dest.id;
            modalName.value = dest.name;
            modalName.placeholder = "Nickname";
            modalAddress.value = dest.address;
            modalLat.value = dest.lat;
            modalLon.value = dest.lon;
            modalSearchResults.innerHTML = '';
            modalOverlay.classList.add('active');
        }

        function closeModal() { modalOverlay.classList.remove('active'); }

        function saveFromModal() {
            const id = modalId.value;
            let name = modalName.value;
            const address = modalAddress.value;
            
            if (!name) name = modalName.placeholder;
            if (!name) name = address;

            if (id) {
                const index = destinations.findIndex(d => d.id == id);
                if (index > -1) {
                    destinations[index].name = name;
                    destinations[index].address = address;
                    destinations[index].lat = modalLat.value;
                    destinations[index].lon = modalLon.value;
                }
            } else {
                const newDest = { id: Date.now(), name, address, lat: modalLat.value, lon: modalLon.value };
                destinations.push(newDest);
            }
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            closeModal();
            if(searchWrapper.classList.contains('visible')) toggleSearch();
            renderSavedList();
        }

        window.removeDestination = function(id) {
            destinations = destinations.filter(dest => dest.id !== id);
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            renderSavedList();
        }
    </script>
</body>
</html>
