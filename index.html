<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Maps</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maps">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:white;%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%22.9em%22 x=%2250%22 text-anchor=%22middle%22 font-size=%2275%22>ðŸš—</text></svg>">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            
            /* Zune Palette */
            --z-magenta: #ff0097;
            --z-purple: #a200ff;
            --z-teal: #00aba9;
            --z-lime: #8cbf26;
            --z-brown: #a05000;
            --z-pink: #e671b8;
            --z-orange: #f09609;
            --z-blue: #1ba1e2;
            --z-red: #e51400;
            --z-green: #339933;

            --action-edit: #1ba1e2;
            --action-delete: #e51400;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh */
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
            
            /* CRITICAL FIX: Safe Area + 20px Buffer for Dynamic Island */
            padding-top: calc(env(safe-area-inset-top) + 20px);
        }

        /* Header Layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px; 
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin: 0;
            letter-spacing: -1px;
            /* No longer lowercase */
        }

        /* Round Plus Button */
        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 30px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            padding-bottom: 4px; 
            box-sizing: border-box;
        }

        .add-btn:active {
            background: #ffffff;
            color: #000000;
            transform: scale(0.9);
        }

        /* Search Area - Hidden by default */
        #searchWrapper {
            height: 0;
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s;
            opacity: 0;
            margin-bottom: 5px;
        }
        
        #searchWrapper.visible {
            height: 70px;
            opacity: 1;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 0;
            font-size: 20px;
            font-weight: 300;
            border: none;
            border-bottom: 2px solid #333;
            background: transparent;
            border-radius: 0;
            outline: none;
            color: #ffffff;
            font-family: inherit;
        }

        input[type="text"]::placeholder { color: #555; }
        input[type="text"]:focus { border-bottom-color: var(--z-magenta); }

        /* Search Results List */
        .result-item {
            padding: 15px;
            background: #111;
            margin-bottom: 2px;
            cursor: pointer;
        }
        .result-name { font-weight: 600; font-size: 16px; color: #fff; }
        .result-address { font-size: 12px; color: #888; display: block; }

        /* Main List */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 40px;
            /* Hide scrollbar but keep functionality */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .list-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        .list-item-wrapper {
            position: relative;
            height: 100px; /* Slightly taller tiles */
            width: 100%;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Swipe Actions behind the card */
        .swipe-actions {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            display: flex;
            z-index: 1;
        }

        .action-btn {
            width: 50%;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-transform: lowercase;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        .action-edit { 
            background-color: var(--action-edit); 
            justify-content: flex-start; 
        }
        .action-delete { 
            background-color: var(--action-delete); 
            justify-content: flex-end; 
        }

        /* The Tile Card */
        .card {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: transform 0.2s ease-out;
            background-color: #333; 
        }

        .destination-name {
            font-size: 26px; /* Larger title */
            font-weight: 400;
            display: block;
            margin-bottom: 2px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .destination-address {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal { width: 85%; max-width: 350px; }
        .modal h3 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--z-magenta);
            text-align: center;
        }

        .modal input { 
            width: 100%;
            background: transparent; 
            border: none;
            border-bottom: 1px solid #666; 
            color: white;
            margin-bottom: 25px;
            font-size: 18px;
            padding: 8px 0;
            outline: none;
        }
        
        .modal input:focus { border-bottom-color: var(--z-magenta); }

        .modal-buttons { display: flex; gap: 15px; }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .btn-save { background: #fff; color: #000; }

        .empty-state {
            margin-top: 40px;
            text-align: center;
            font-weight: 300;
            color: #555;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Maps</h1>
        <button class="add-btn" onclick="toggleSearch()">+</button>
    </header>

    <div id="searchWrapper">
        <input type="text" id="searchInput" placeholder="search..." autocomplete="off">
        <div id="searchResults" style="background:#000;"></div>
    </div>

    <div id="savedList" class="list-container"></div>
    <div id="emptyState" class="empty-state" style="display:none;">no places saved.</div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle">Add Place</h3>
            <input type="text" id="modalName" placeholder="Nickname">
            <input type="text" id="modalAddress" placeholder="Address">
            <input type="hidden" id="modalLat">
            <input type="hidden" id="modalLon">
            <input type="hidden" id="modalId">
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-save" onclick="saveFromModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://photon.komoot.io/api/?q=";
        
        const searchWrapper = document.getElementById('searchWrapper');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const savedList = document.getElementById('savedList');
        const emptyState = document.getElementById('emptyState');
        
        // Modal
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalName = document.getElementById('modalName');
        const modalAddress = document.getElementById('modalAddress');
        const modalLat = document.getElementById('modalLat');
        const modalLon = document.getElementById('modalLon');
        const modalId = document.getElementById('modalId');

        // Zune Colors
        const tileColors = [
            'var(--z-magenta)', 'var(--z-teal)', 'var(--z-lime)', 
            'var(--z-purple)', 'var(--z-orange)', 'var(--z-blue)', 
            'var(--z-red)', 'var(--z-brown)'
        ];

        let destinations = JSON.parse(localStorage.getItem('myDestinations')) || [];
        renderSavedList();

        function toggleSearch() {
            searchWrapper.classList.toggle('visible');
            if (searchWrapper.classList.contains('visible')) {
                searchInput.focus();
            } else {
                searchInput.blur();
                setTimeout(() => {
                    searchInput.value = '';
                    searchResults.innerHTML = '';
                }, 300);
            }
        }

        function getTileColor(id) {
            const index = id % tileColors.length;
            return tileColors[index];
        }

        // --- Search Logic ---
        let searchTimeout = null;
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            if(query.length === 0) {
                searchResults.innerHTML = '';
                return;
            }
            searchTimeout = setTimeout(() => { fetchPlaces(query); }, 400);
        });

        async function fetchPlaces(query) {
            try {
                const response = await fetch(`${API_URL}${encodeURIComponent(query)}&limit=4`);
                const data = await response.json();
                renderSearchResults(data.features);
            } catch (error) { console.error(error); }
        }

        function abbreviateAddress(fullString) {
            if (!fullString) return "";
            const replacements = {
                "Drive": "Dr", "Street": "St", "Avenue": "Ave", "Road": "Rd",
                "Boulevard": "Blvd", "Lane": "Ln", "Court": "Ct", "Place": "Pl",
                "Circle": "Cir", "Highway": "Hwy", "Parkway": "Pkwy", "Square": "Sq",
                "North": "N", "South": "S", "East": "E", "West": "W"
            };
            for (const [full, abbr] of Object.entries(replacements)) {
                const regex = new RegExp(`\\b${full}\\b`, 'g');
                fullString = fullString.replace(regex, abbr);
            }
            return fullString;
        }

        function renderSearchResults(features) {
            searchResults.innerHTML = '';
            if (!features || features.length === 0) return;

            features.forEach(feature => {
                const props = feature.properties;
                const resItem = document.createElement('div');
                resItem.className = 'result-item';
                
                let title = props.name || "";
                let details = [];
                if (props.housenumber && props.street) details.push(`${props.housenumber} ${props.street}`);
                else if (props.street) details.push(props.street);
                if (props.city) details.push(props.city);
                if (props.state) details.push(props.state);

                let fullAddrString = details.join(', ');
                if (!title) title = fullAddrString;
                
                fullAddrString = abbreviateAddress(fullAddrString);
                let displayTitle = abbreviateAddress(title);

                const lat = feature.geometry.coordinates[1];
                const lon = feature.geometry.coordinates[0];

                resItem.innerHTML = `
                    <span class="result-name">${displayTitle}</span>
                    <span class="result-address">${fullAddrString}</span>
                `;
                
                resItem.onclick = () => {
                    openModalForAdd(displayTitle.replace(/'/g, "\\'"), fullAddrString.replace(/'/g, "\\'"), lat, lon);
                };

                searchResults.appendChild(resItem);
            });
        }

        // --- Gestures for Swipe ---
        function attachSwipeHandlers(element, id, destObj) {
            let startX = 0;
            let currentTranslate = 0;
            let isDragging = false;
            
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                element.style.transition = 'none';
                isDragging = false;
            }, {passive: true});

            element.addEventListener('touchmove', (e) => {
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                if (Math.abs(diff) > 10) isDragging = true;

                if (diff > -120 && diff < 120) {
                    element.style.transform = `translateX(${diff}px)`;
                    currentTranslate = diff;
                }
            }, {passive: true});

            element.addEventListener('touchend', (e) => {
                element.style.transition = 'transform 0.2s ease-out';
                
                if (!isDragging && Math.abs(currentTranslate) < 5) {
                   const appleMapsUrl = `http://maps.apple.com/?daddr=${destObj.lat},${destObj.lon}`;
                   window.location.href = appleMapsUrl;
                   return;
                }

                if (currentTranslate < -80) { 
                    element.style.transform = `translateX(0)`;
                    if(confirm("Delete?")) removeDestination(id);
                } else if (currentTranslate > 80) {
                    element.style.transform = `translateX(0)`;
                    openModalForEdit(id);
                } else {
                    element.style.transform = `translateX(0)`;
                }
                currentTranslate = 0;
            });
        }

        // --- Render List ---
        function renderSavedList() {
            savedList.innerHTML = '';
            
            if(destinations.length === 0) emptyState.style.display = 'block';
            else emptyState.style.display = 'none';

            destinations.forEach(dest => {
                const wrapper = document.createElement('div');
                wrapper.className = 'list-item-wrapper';
                
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';
                actions.innerHTML = `
                    <div class="action-btn action-edit">Edit</div>
                    <div class="action-btn action-delete">Delete</div>
                `;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = getTileColor(dest.id);
                
                card.innerHTML = `
                    <span class="destination-name">${dest.name}</span>
                    <span class="destination-address">${dest.address}</span>
                `;

                attachSwipeHandlers(card, dest.id, dest);

                wrapper.appendChild(actions);
                wrapper.appendChild(card);
                savedList.appendChild(wrapper);
            });
        }

        // --- Modal ---
        function openModalForAdd(name, address, lat, lon) {
            modalTitle.innerText = "Add Place";
            modalId.value = "";
            modalName.value = ""; 
            modalName.placeholder = name; 
            modalAddress.value = address;
            modalLat.value = lat;
            modalLon.value = lon;
            modalOverlay.classList.add('active');
            modalName.focus();
        }

        function openModalForEdit(id) {
            const dest = destinations.find(d => d.id === id);
            if (!dest) return;
            modalTitle.innerText = "Edit Place";
            modalId.value = dest.id;
            modalName.value = dest.name;
            modalAddress.value = dest.address;
            modalLat.value = dest.lat;
            modalLon.value = dest.lon;
            modalOverlay.classList.add('active');
        }

        function closeModal() { modalOverlay.classList.remove('active'); }

        function saveFromModal() {
            const id = modalId.value;
            let name = modalName.value;
            const address = modalAddress.value;
            
            if (!name) name = modalName.placeholder;
            if (!name) name = address;

            if (id) {
                const index = destinations.findIndex(d => d.id == id);
                if (index > -1) {
                    destinations[index].name = name;
                    destinations[index].address = address;
                }
            } else {
                const newDest = { id: Date.now(), name, address, lat: modalLat.value, lon: modalLon.value };
                destinations.push(newDest);
            }
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            closeModal();
            if(searchWrapper.classList.contains('visible')) toggleSearch();
            renderSavedList();
        }

        window.removeDestination = function(id) {
            destinations = destinations.filter(dest => dest.id !== id);
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            renderSavedList();
        }
    </script>
</body>
</html>
