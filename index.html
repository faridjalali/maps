<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>destinations</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="destinations">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš—</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:white;%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%22.9em%22 x=%2250%22 text-anchor=%22middle%22 font-size=%2275%22>ðŸš—</text></svg>">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent-color: #d400aa; /* Zune Magenta */
            --edit-color: #00adef;    /* Zune Blue */
            --delete-color: #e51400;  /* Zune Red */
            --input-bg: #f0f0f0;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 40px);
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            /* Prevents native pull-to-refresh so we can use swipe down */
            overscroll-behavior-y: contain; 
        }

        /* Zune Typography: Light, Lowercase headers */
        h1 {
            font-size: 42px;
            font-weight: 300;
            margin: 0 0 30px 0;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }

        /* Search Container - Hidden by default unless pulled */
        #searchWrapper {
            height: 0;
            overflow: hidden;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0;
        }
        
        #searchWrapper.visible {
            height: 70px;
            opacity: 1;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 0;
            font-size: 20px;
            font-weight: 300;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            border-radius: 0;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-bottom-color: var(--accent-color);
        }

        /* Search Results */
        .result-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .result-name { font-weight: 600; font-size: 18px; display: block; }
        .result-address { font-weight: 300; color: var(--text-secondary); font-size: 14px; }
        .btn-add-result {
            margin-top: 5px;
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
        }

        /* Swipe List Styling */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 2px; /* Tight gap for Metro feel */
        }

        .list-item-wrapper {
            position: relative;
            height: 80px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        /* The background buttons (hidden until swiped) */
        .swipe-actions {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .action-btn {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 14px;
            text-transform: lowercase;
        }
        
        .action-edit { background-color: var(--edit-color); justify-content: flex-start; padding-left: 20px; width: 50%; }
        .action-delete { background-color: var(--delete-color); justify-content: flex-end; padding-right: 20px; width: 50%; }

        /* The visible card */
        .card {
            position: relative;
            background-color: var(--bg-color);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            transition: transform 0.2s ease-out;
            border-bottom: 1px solid #f0f0f0;
        }

        .destination-name {
            font-size: 24px;
            font-weight: 300;
            display: block;
            margin-bottom: 2px;
        }

        .destination-address {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal styling (Minimalist) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal {
            width: 80%;
            max-width: 400px;
        }

        .modal h3 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            text-transform: lowercase;
            color: var(--accent-color);
        }

        .modal input { margin-bottom: 20px; }

        .modal-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--text-primary);
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            text-transform: lowercase;
            cursor: pointer;
        }

        .btn-save { background: var(--text-primary); color: white; }

        .empty-state {
            margin-top: 50px;
            font-size: 24px;
            font-weight: 300;
            color: #ccc;
            text-align: left;
        }
        
        /* Loading indicator for pull */
        #pullIndicator {
            text-align: center;
            height: 0;
            overflow: hidden;
            opacity: 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            transition: height 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-primary: #ffffff;
                --text-secondary: #999999;
                --input-bg: #333;
            }
            .card { border-bottom: 1px solid #333; }
            .modal-overlay { background: rgba(0,0,0,0.9); }
            .modal-btn { border-color: #fff; color: #fff; }
            .btn-save { background: #fff; color: #000; }
        }
    </style>
</head>
<body>

    <div id="pullIndicator">pull for search</div>

    <h1>destinations</h1>

    <div id="searchWrapper">
        <input type="text" id="searchInput" placeholder="search address..." autocomplete="off">
        <div id="searchResults"></div>
    </div>

    <div id="savedList" class="list-container"></div>
    <div id="emptyState" class="empty-state" style="display:none;">no destinations.<br>pull down to add.</div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle">add place</h3>
            <input type="text" id="modalName" placeholder="nickname (e.g. home)">
            <input type="text" id="modalAddress" placeholder="address">
            <input type="hidden" id="modalLat">
            <input type="hidden" id="modalLon">
            <input type="hidden" id="modalId">
            <div class="modal-buttons">
                <button class="modal-btn" onclick="closeModal()">cancel</button>
                <button class="modal-btn btn-save" onclick="saveFromModal()">save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://photon.komoot.io/api/?q=";
        
        // DOM Elements
        const searchWrapper = document.getElementById('searchWrapper');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const savedList = document.getElementById('savedList');
        const emptyState = document.getElementById('emptyState');
        const pullIndicator = document.getElementById('pullIndicator');
        
        // Modal Elements
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalName = document.getElementById('modalName');
        const modalAddress = document.getElementById('modalAddress');
        const modalLat = document.getElementById('modalLat');
        const modalLon = document.getElementById('modalLon');
        const modalId = document.getElementById('modalId');

        let destinations = JSON.parse(localStorage.getItem('myDestinations')) || [];
        
        // --- Initialization ---
        renderSavedList();
        updateSearchVisibility();

        // --- Gestures: Pull Down to Search ---
        let startY = 0;
        let isPulling = false;
        
        // We attach to window to catch pulls anywhere
        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
                isPulling = true;
            }
        }, {passive: true});

        window.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            
            // Only engage if pulling down and at top
            if (diff > 0 && window.scrollY <= 0) {
                // Visual feedback
                if(diff > 50) pullIndicator.style.height = "20px";
                if(diff > 80) pullIndicator.style.opacity = "1";
            }
        }, {passive: true});

        window.addEventListener('touchend', (e) => {
            if (!isPulling) return;
            const endY = e.changedTouches[0].clientY;
            
            // Threshold to trigger search (100px)
            if (endY - startY > 100 && window.scrollY <= 0) {
                showSearchBar();
            }
            
            // Reset indicator
            pullIndicator.style.height = "0";
            pullIndicator.style.opacity = "0";
            isPulling = false;
        });

        function showSearchBar() {
            searchWrapper.classList.add('visible');
            searchInput.focus();
        }

        function updateSearchVisibility() {
            // If list is empty, always show search
            if (destinations.length === 0) {
                searchWrapper.classList.add('visible');
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                // Note: We don't auto-hide search here if it was manually opened
            }
        }

        // --- Gestures: List Item Swiping ---
        function attachSwipeHandlers(element, id, destObj) {
            let startX = 0;
            let currentTranslate = 0;
            
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                element.style.transition = 'none'; // Disable transition for 1:1 movement
            }, {passive: true});

            element.addEventListener('touchmove', (e) => {
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                // Limit drag range (-100px to 100px)
                if (diff > -120 && diff < 120) {
                    element.style.transform = `translateX(${diff}px)`;
                    currentTranslate = diff;
                }
            }, {passive: true});

            element.addEventListener('touchend', () => {
                element.style.transition = 'transform 0.2s ease-out';
                
                // Swipe Thresholds
                if (currentTranslate < -80) {
                    // Swiped Left -> DELETE
                    // Reset position first
                    element.style.transform = `translateX(0)`;
                    if(confirm("delete?")) removeDestination(id);
                } else if (currentTranslate > 80) {
                    // Swiped Right -> EDIT
                    element.style.transform = `translateX(0)`;
                    openModalForEdit(id);
                } else {
                    // Snap back
                    element.style.transform = `translateX(0)`;
                }
            });
        }

        // --- Search Logic ---
        let searchTimeout = null;
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            if(query.length === 0) {
                searchResults.innerHTML = '';
                return;
            }
            searchTimeout = setTimeout(() => { fetchPlaces(query); }, 400);
        });

        async function fetchPlaces(query) {
            try {
                const response = await fetch(`${API_URL}${encodeURIComponent(query)}&limit=4`);
                const data = await response.json();
                renderSearchResults(data.features);
            } catch (error) { console.error(error); }
        }

        function abbreviateAddress(fullString) {
            if (!fullString) return "";
            const replacements = {
                "Drive": "Dr", "Street": "St", "Avenue": "Ave", "Road": "Rd",
                "Boulevard": "Blvd", "Lane": "Ln", "Court": "Ct", "Place": "Pl",
                "Circle": "Cir", "Highway": "Hwy", "Parkway": "Pkwy", "Square": "Sq",
                "North": "N", "South": "S", "East": "E", "West": "W"
            };
            for (const [full, abbr] of Object.entries(replacements)) {
                const regex = new RegExp(`\\b${full}\\b`, 'g');
                fullString = fullString.replace(regex, abbr);
            }
            return fullString;
        }

        function renderSearchResults(features) {
            searchResults.innerHTML = '';
            if (!features || features.length === 0) return;

            features.forEach(feature => {
                const props = feature.properties;
                const resItem = document.createElement('div');
                resItem.className = 'result-item';
                
                let title = props.name || "";
                let details = [];
                if (props.housenumber && props.street) details.push(`${props.housenumber} ${props.street}`);
                else if (props.street) details.push(props.street);
                if (props.city) details.push(props.city);
                else if (props.town) details.push(props.town);
                if (props.state) details.push(props.state);

                let fullAddrString = details.join(', ');
                if (!title) title = fullAddrString;
                
                fullAddrString = abbreviateAddress(fullAddrString);
                let displayTitle = abbreviateAddress(title);

                const lat = feature.geometry.coordinates[1];
                const lon = feature.geometry.coordinates[0];

                resItem.innerHTML = `
                    <span class="result-name">${displayTitle}</span>
                    <span class="result-address">${fullAddrString}</span>
                    <button class="btn-add-result">add</button>
                `;
                
                // Add event listener to the whole item or button
                resItem.addEventListener('click', () => {
                    openModalForAdd(displayTitle.replace(/'/g, "\\'"), fullAddrString.replace(/'/g, "\\'"), lat, lon);
                });

                searchResults.appendChild(resItem);
            });
        }

        // --- Modal Logic ---
        function openModalForAdd(name, address, lat, lon) {
            modalTitle.innerText = "add place";
            modalId.value = "";
            modalName.value = ""; // Always empty so user must fill/can leave blank
            modalName.placeholder = name; // Show suggested name as placeholder
            modalAddress.value = address;
            modalLat.value = lat;
            modalLon.value = lon;
            modalOverlay.classList.add('active');
            modalName.focus();
        }

        function openModalForEdit(id) {
            const dest = destinations.find(d => d.id === id);
            if (!dest) return;
            modalTitle.innerText = "edit place";
            modalId.value = dest.id;
            modalName.value = dest.name;
            modalAddress.value = dest.address;
            modalLat.value = dest.lat;
            modalLon.value = dest.lon;
            modalOverlay.classList.add('active');
        }

        function closeModal() { modalOverlay.classList.remove('active'); }

        function saveFromModal() {
            const id = modalId.value;
            let name = modalName.value;
            const address = modalAddress.value;
            
            // If user left name blank, use the placeholder (original name)
            if (!name) name = modalName.placeholder;
            if (!name) name = address; // Fallback

            if (id) {
                const index = destinations.findIndex(d => d.id == id);
                if (index > -1) {
                    destinations[index].name = name;
                    destinations[index].address = address;
                }
            } else {
                const newDest = { id: Date.now(), name, address, lat: modalLat.value, lon: modalLon.value };
                destinations.push(newDest);
            }
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            closeModal();
            
            // Hide search if we just added the first item
            searchInput.value = '';
            searchResults.innerHTML = '';
            if(destinations.length > 0) searchWrapper.classList.remove('visible');
            
            renderSavedList();
        }

        // --- Render List Logic ---
        function renderSavedList() {
            savedList.innerHTML = '';
            
            destinations.forEach(dest => {
                const wrapper = document.createElement('div');
                wrapper.className = 'list-item-wrapper';
                
                // Background Action Buttons
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';
                actions.innerHTML = `
                    <div class="action-btn action-edit">edit</div>
                    <div class="action-btn action-delete">delete</div>
                `;
                
                // Foreground Card
                const card = document.createElement('div');
                card.className = 'card';
                
                const appleMapsUrl = `http://maps.apple.com/?daddr=${dest.lat},${dest.lon}`;
                
                card.innerHTML = `
                    <div style="padding: 0 10px;">
                        <span class="destination-name">${dest.name}</span>
                        <span class="destination-address">${dest.address}</span>
                    </div>
                `;

                // Logic: Click triggers map, Swipe triggers edit/del
                // We must differentiate between a Tap and a Swipe
                let isDragging = false;
                
                card.addEventListener('touchmove', () => isDragging = true, {passive: true});
                card.addEventListener('touchstart', () => isDragging = false, {passive: true});
                card.addEventListener('touchend', () => {
                    if(!isDragging) {
                        window.location.href = appleMapsUrl;
                    }
                });

                attachSwipeHandlers(card, dest.id, dest);

                wrapper.appendChild(actions);
                wrapper.appendChild(card);
                savedList.appendChild(wrapper);
            });
            
            updateSearchVisibility();
        }

        window.removeDestination = function(id) {
            destinations = destinations.filter(dest => dest.id !== id);
            localStorage.setItem('myDestinations', JSON.stringify(destinations));
            renderSavedList();
        }
    </script>
</body>
</html>
